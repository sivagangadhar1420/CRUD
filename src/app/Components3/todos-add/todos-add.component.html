<form action="" (ngSubmit)="onsubmit()"> 
    <h2>Add Todos</h2>
    
    <input type="text" name="nm1" id="nm1" [(ngModel)]="id" >
    <input type="text" name="nm" id="nm" [(ngModel)]="title">
    
    <input type="text" name="nm" id="nm" [(ngModel)]="isDone">
    <button type="submit">AddTodos</button>
</form>
    
    <div class="container">
       <ul class="list-group">
           <li><input type="checkbox" name="ck" id="ck" > &nbsp; &nbsp;  FirstTodo
            &nbsp; &nbsp;
            <button type="button" class="del">DeleteStore</button> </li>
            <br>
            <li *ngFor="let p of res12; let i=index">
                <input type="checkbox" name="ck" id="ck"  [(ngModel)]="p.isDone"> 
                &nbsp; &nbsp;
                {{p.id}}
                {{p.title}}
                {{p.isDone}}

                &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                <button type="button" (click)="delete(i)">Delete</button>
                <button type="button" data-toggle="modal" data-target="#editmodal" (click)="edit(p.id,p.title,i)">Edit</button>
                
                <!-- <button type="button" (click)="deleteItems(p.title)">Delete</button>             -->
            </li>
        </ul>     
    </div>

    <div class="modal fade" id="editmodal" role="dialog">
        <div class="modal-dialog  my-5">
    
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
    
              <h4 class="modal-title">Edit</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
    
              <input type="text" class="form-control" placeholder="enter movie name"  [(ngModel)]="id">
              <input type="text" class="form-control" placeholder="enter movie year" style="margin-top: 10px;"  [(ngModel)]="title">
              <input type="text" class="form-control" placeholder="enter movie id" style="margin-top: 10px;"  [(ngModel)]="index">
              <div>
                <div class="btn-group col-sm-12" style="align-items: center; text-align: center;">
                <button class="btn btn-info m-auto col-sm-3" type="submit" (click)="update()" style="margin-top: 10px; " data-dismiss="modal" >updataMovie</button>
              </div></div>
            </div>
